<div class="feeds">
  <ul>
    <li *ngFor="let feed of feedList">
      <div class="feed-card">
        <span>{{feed.postedBy}}</span>
        <span class="secondary-info-aside">{{feed.postedDateTime}}</span>
        <div>
          <small>
            {{feed.summary}}
          </small>
        </div>
      </div>
    </li>
  </ul>
</div>
